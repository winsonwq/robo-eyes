<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoboEyes - Web Port</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #1a1a1a;
      min-height: 100vh;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      padding: 20px;
      gap: 20px;
    }
    
    .preview-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-shrink: 0;
    }
    
    .settings-section {
      width: 400px;
      height: 100vh;
      overflow-y: auto;
      overflow-x: hidden;
      padding-right: 10px;
    }
    
    .settings-section::-webkit-scrollbar {
      width: 6px;
    }
    
    .settings-section::-webkit-scrollbar-track {
      background: #1a1a1a;
    }
    
    .settings-section::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 3px;
    }
    
    .settings-section::-webkit-scrollbar-thumb:hover {
      background: #444;
    }
    h1 {
      font-size: 20px;
      font-weight: 300;
      letter-spacing: 3px;
      margin-bottom: 5px;
      color: #00d4ff;
    }
    .subtitle {
      font-size: 11px;
      color: #666;
      letter-spacing: 2px;
      margin-bottom: 25px;
    }
    .oled-display {
      width: 320px;
      height: 180px;
      background: #0a0a0a;
      border-radius: 8px;
      border: 3px solid #333;
      box-shadow: 
        0 0 0 2px #1a1a1a,
        0 10px 30px rgba(0,0,0,0.5),
        inset 0 0 50px rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .oled-display::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 4px 4px;
      pointer-events: none;
    }
    #eye-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: stretch;
      width: 100%;
    }
    .control-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: flex-start;
    }
    .btn {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.15s ease;
      background: #2a2a3a;
      color: #aaa;
    }
    .btn:hover {
      background: #3a3a4a;
      color: #fff;
    }
    .btn.active {
      background: #00d4ff;
      color: #000;
    }
    .btn-mood {
      background: #252535;
    }
    .btn-mood.active {
      background: #00d4ff;
      color: #000;
    }
    .btn-anim {
      background: #1a2a1a;
      color: #4a4;
    }
    .btn-anim.active {
      background: #4a4;
      color: #000;
    }
    .btn-color {
      width: 36px;
      height: 36px;
      padding: 0;
      border: 2px solid #333;
      border-radius: 6px;
      font-size: 16px;
      transition: all 0.15s ease;
    }
    .btn-color:hover {
      border-color: #00d4ff;
      transform: scale(1.1);
    }
    .btn-color.active {
      border-color: #00d4ff;
      border-width: 3px;
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
    }
    .section-label {
      font-size: 10px;
      color: #555;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 3px;
      margin-top: 15px;
    }
    .slider-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 5px;
    }
    .slider-item {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }
    .slider-item label {
      font-size: 9px;
      color: #666;
      display: flex;
      justify-content: space-between;
    }
    .slider {
      width: 100%;
      height: 4px;
      background: #2a2a2a;
      border-radius: 2px;
      outline: none;
      -webkit-appearance: none;
    }
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 12px;
      height: 12px;
      background: #00d4ff;
      border-radius: 50%;
      cursor: pointer;
    }
    .slider::-moz-range-thumb {
      width: 12px;
      height: 12px;
      background: #00d4ff;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }
    .color-picker {
      width: 100%;
      height: 28px;
      border: 1px solid #333;
      border-radius: 4px;
      background: #1a1a1a;
      cursor: pointer;
    }
    .control-select {
      width: 100%;
      padding: 6px 8px;
      background: #2a2a3a;
      border: 1px solid #333;
      border-radius: 4px;
      color: #aaa;
      font-size: 11px;
      cursor: pointer;
    }
    .control-select:hover {
      background: #3a3a4a;
      color: #fff;
    }
    .status {
      margin-top: 10px;
      font-size: 11px;
      color: #444;
      text-align: center;
    }
    .pos-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      margin-top: 5px;
    }
    .pos-btn {
      width: 36px;
      height: 28px;
      padding: 0;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <div class="preview-section">
    <h1>ROBO EYES</h1>
    <div class="subtitle">FluxGarage RoboEyes Web Port</div>
    
    <div class="oled-display">
      <canvas id="eye-canvas" width="320" height="180"></canvas>
    </div>

    <div class="status" id="fps">60 FPS</div>
  </div>

  <div class="settings-section">
    <div class="controls">
    <div class="section-label">Mood Presets</div>
    <div class="control-row">
      <button class="btn btn-mood active" data-mood="DEFAULT">Default</button>
      <button class="btn btn-mood" data-mood="HAPPY">Happy</button>
      <button class="btn btn-mood" data-mood="TIRED">Tired</button>
      <button class="btn btn-mood" data-mood="ANGRY">Angry</button>
      <button class="btn btn-mood" data-mood="SUSPICIOUS">Sus</button>
      <button class="btn btn-mood" data-mood="SERIOUS">Serious</button>
      <button class="btn btn-mood" data-mood="IRRITATED">Irri</button>
      <button class="btn btn-mood" data-mood="SAD">Sad</button>
      <button class="btn btn-mood" data-mood="HAPPYBLUSH">Blush</button>
      <button class="btn btn-mood" data-mood="FOCUSED">Focus</button>
      <button class="btn btn-mood" data-mood="EFFORT">Effort</button>
      <button class="btn btn-mood" data-mood="SURPRISED">Surprised</button>
      <button class="btn btn-mood" data-mood="EXCITED">Excited</button>
      <button class="btn btn-mood" data-mood="DETERMINED">Determined</button>
    </div>

    <div class="section-label">Eye Shape</div>
    <div class="control-row">
      <select class="control-select" id="eye-shape">
        <option value="ellipse">Ellipse</option>
        <option value="circle">Circle</option>
        <option value="heart">Heart</option>
        <option value="star">Star</option>
        <option value="diamond">Diamond</option>
        <option value="square">Square</option>
        <option value="rectangle">Rectangle</option>
      </select>
    </div>

    <div class="section-label">Eye Size</div>
    <div class="slider-group">
      <div class="slider-item">
        <label>Left Eye Width: <span id="left-width-value">1.0</span></label>
        <input type="range" id="left-eye-width" min="0.3" max="2.0" step="0.05" value="1.0" class="slider">
      </div>
      <div class="slider-item">
        <label>Left Eye Height: <span id="left-height-value">1.0</span></label>
        <input type="range" id="left-eye-height" min="0.3" max="2.0" step="0.05" value="1.0" class="slider">
      </div>
      <div class="slider-item">
        <label>Right Eye Width: <span id="right-width-value">1.0</span></label>
        <input type="range" id="right-eye-width" min="0.3" max="2.0" step="0.05" value="1.0" class="slider">
      </div>
      <div class="slider-item">
        <label>Right Eye Height: <span id="right-height-value">1.0</span></label>
        <input type="range" id="right-eye-height" min="0.3" max="2.0" step="0.05" value="1.0" class="slider">
      </div>
      <div class="slider-item">
        <label>Border Radius: <span id="radius-value">1.0</span></label>
        <input type="range" id="border-radius" min="0.1" max="2.0" step="0.05" value="1.0" class="slider">
      </div>
      <div class="slider-item">
        <label>Rotation: <span id="rotation-value">0</span>¬∞</label>
        <input type="range" id="eye-rotation" min="-15" max="15" step="1" value="0" class="slider">
      </div>
    </div>

    <div class="section-label">Background</div>
    <div class="slider-group">
      <div class="slider-item">
        <label>BG Color 1:</label>
        <input type="color" id="bg-color-1" value="#0a0a0a" class="color-picker">
      </div>
      <div class="slider-item">
        <label>BG Color 2:</label>
        <input type="color" id="bg-color-2" value="#0a0a0a" class="color-picker">
      </div>
    </div>

    <div class="section-label">Glow Effect</div>
    <div class="slider-group">
      <div class="slider-item">
        <label>Glow Color:</label>
        <input type="color" id="glow-color" value="#ffffff" class="color-picker">
      </div>
      <div class="slider-item">
        <label>Glow Intensity: <span id="glow-intensity-value">0</span></label>
        <input type="range" id="glow-intensity" min="0" max="1.5" step="0.1" value="0" class="slider">
      </div>
      <div class="slider-item">
        <label>Glow Pattern:</label>
        <select class="control-select" id="glow-pattern">
          <option value="none">None</option>
          <option value="radial">Radial</option>
          <option value="pulse">Pulse</option>
          <option value="flicker">Flicker</option>
          <option value="stable">Stable</option>
        </select>
      </div>
    </div>

    <div class="section-label">Border Glow</div>
    <div class="slider-group">
      <div class="slider-item">
        <label>Border Color:</label>
        <input type="color" id="border-color" value="#ffffff" class="color-picker">
      </div>
      <div class="slider-item">
        <label>Border Intensity: <span id="border-intensity-value">0</span></label>
        <input type="range" id="border-intensity" min="0" max="1.0" step="0.1" value="0" class="slider">
      </div>
    </div>

    <div class="section-label">Scanline</div>
    <div class="slider-group">
      <div class="slider-item">
        <label>Scanline Color:</label>
        <input type="color" id="scanline-color" value="#ffffff" class="color-picker">
      </div>
      <div class="slider-item">
        <label>Scanline Intensity: <span id="scanline-intensity-value">0</span></label>
        <input type="range" id="scanline-intensity" min="0" max="1.0" step="0.1" value="0" class="slider">
      </div>
    </div>

    <div class="section-label">Ripple</div>
    <div class="slider-group">
      <div class="slider-item">
        <label>Ripple Color:</label>
        <input type="color" id="ripple-color" value="#ffffff" class="color-picker">
      </div>
      <div class="slider-item">
        <label>Ripple Intensity: <span id="ripple-intensity-value">0</span></label>
        <input type="range" id="ripple-intensity" min="0" max="1.0" step="0.1" value="0" class="slider">
      </div>
    </div>

    <div class="section-label">Position</div>
    <div class="pos-grid">
      <button class="btn pos-btn" data-pos="NW">NW</button>
      <button class="btn pos-btn" data-pos="N">N</button>
      <button class="btn pos-btn" data-pos="NE">NE</button>
      <button class="btn pos-btn" data-pos="W">W</button>
      <button class="btn pos-btn" data-pos="DEFAULT">‚óè</button>
      <button class="btn pos-btn" data-pos="E">E</button>
      <button class="btn pos-btn" data-pos="SW">SW</button>
      <button class="btn pos-btn" data-pos="S">S</button>
      <button class="btn pos-btn" data-pos="SE">SE</button>
    </div>

    <div class="section-label">Actions</div>
    <div class="control-row">
      <button class="btn" id="btn-open">Open</button>
      <button class="btn" id="btn-close">Close</button>
      <button class="btn" id="btn-blink">Blink</button>
    </div>

    <div class="section-label">Animations</div>
    <div class="control-row">
      <button class="btn btn-anim" id="btn-laugh">Laugh</button>
      <button class="btn btn-anim" id="btn-confused">Confused</button>
      <button class="btn btn-anim" id="btn-flicker">Flicker</button>
      <button class="btn btn-anim" id="btn-thinking">Thinking</button>
      <button class="btn btn-anim" id="btn-speaking">Speaking</button>
    </div>

    <div class="section-label">Colors</div>
    <div class="control-row">
      <button class="btn btn-color" data-color="white" style="background: #ffffff; color: #000;" title="White">‚ö™</button>
      <button class="btn btn-color" data-color="cyan" style="background: #00d4ff; color: #000;" title="Cyan">üîµ</button>
      <button class="btn btn-color" data-color="green" style="background: #00ff00; color: #000;" title="Green">üü¢</button>
      <button class="btn btn-color" data-color="red" style="background: #ff0000; color: #fff;" title="Red">üî¥</button>
      <button class="btn btn-color" data-color="yellow" style="background: #ffff00; color: #000;" title="Yellow">üü°</button>
      <button class="btn btn-color" data-color="purple" style="background: #ff00ff; color: #fff;" title="Purple">üü£</button>
      <button class="btn btn-color" data-color="orange" style="background: #ff8800; color: #000;" title="Orange">üü†</button>
      <button class="btn btn-color" data-color="blue" style="background: #0088ff; color: #fff;" title="Blue">üîµ</button>
    </div>

    <div class="section-label">Options</div>
    <div class="control-row">
      <button class="btn" id="btn-autoblink">Autoblink: ON</button>
      <button class="btn" id="btn-idle">Idle: ON</button>
    </div>
    </div>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
